<div class="card">
	<div class="table-title">
		<h2>CSS ONLY TABLE</h2>
	</div>
	<div class="button-container">
		<span>These buttons aren't working ></span>
		<button class="danger">Delete Selected</button>
		<button class="primary">Add New Data</button>
	</div>
	<div class="table-concept">
		<input
			class="table-radio"
			type="radio"
			name="table_radio"
			id="table_radio_0"
			checked="checked"
		/>
		<div class="table-display">Showing 1 to 10 of 95 items</div>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>No</th>
					<th>FIRST HEADER</th>
					<th>SECOND HEADER</th>
					<th>THIRD HEADER</th>
					<th>FOURTH HEADER</th>
					<th>FIFTH HEADER</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="checkbox" />
					</td>
					<td>1</td>
					<td>This is Item number 1-1</td>
					<td>This is Item number 2-1</td>
					<td>This is Item number 3-1</td>
					<td>This is Item number 4-1</td>
					<td>This is Item number 5-1</td>
				</tr>
			</tbody>
		</table>
		<div class="pagination">
			<label class="disabled" for="table_radio_-1">&laquo; Previous</label>
			<label class="active" for="table_radio_0" id="table_pager_0">1</label>
			<label for="table_radio_1" id="table_pager_1">2</label>
			<label for="table_radio_2" id="table_pager_2">3</label>
			<label for="table_radio_3" id="table_pager_3">4</label>
			<label for="table_radio_4" id="table_pager_4">5</label>
			<label for="table_radio_5" id="table_pager_5">6</label>
			<label for="table_radio_6" id="table_pager_6">7</label>
			<label for="table_radio_7" id="table_pager_7">8</label>
			<label for="table_radio_8" id="table_pager_8">9</label>
			<label for="table_radio_9" id="table_pager_9">10</label>
			<label for="table_radio_1">Next &raquo;</label>
		</div>
	</div>
</div>
